    <h1>Akan People</h1>
    <div class="table" id="table">
    <p style="font-size: 16px";>Akan people frequently give their children first name as a day name which corresponds to the day in the week they were born</p>
    <p>
        <table>
            <tr>
            <th>Day of Week</th>

            <tr>

            </tr>
            <tr>
            <td>Monday</td>

            </tr>
            <tr>

            </tr>
            <tr>

            <td>Yaw</td>

            </tr>

            </tr>
